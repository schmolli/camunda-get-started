<form name="determineInterest">
  <div class="form-group">
    <label for="customerId">Customer Email</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="customerEmail" name="customerEmail" readonly="true" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control" cam-variable-type="Double" cam-variable-name="amount" name ="amount" readonly="true"/>
  </div>
  <div class="form-group">
	<label for="anualInterest">Interest</label>
  	<input class="form-control" type="text" cam-variable-type="Double" cam-variable-name="anualInterest" name="anualInterest"/> %
  </div>
</form>
