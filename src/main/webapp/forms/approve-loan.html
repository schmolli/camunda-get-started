<form name="approveLoan">
  <div class="form-group">
    <label for="customerId">Customer Email</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="customerEmail" name="customerEmail" readonly="true" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control" cam-variable-type="Double" cam-variable-name="amount" name ="amount" readonly="true"/>
  </div>
  <div class="form-group">
  	<label for="approved">Approve?</label>
  	<select class="form-control" cam-variable-name="approved" cam-variable-type="Boolean">
  		<option value="true">Yes</option>
  		<option value="false">No</option>
	</select>
  </div>
  <div class="form-group">
  	<label for="clerk">Clerk</label>
  	<select class="form-control" cam-variable-name="clerk" cam-variable-type="String">
  		<option value="mary">Mary Ann</option>
  		<option value="peter">Peter Meter</option>
	</select>
  </div>
</form>
